<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive WebGL Triangle</title>
    <style>
        body {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<h1>Interactive WebGL Triangle</h1>
<canvas id="glCanvas" width="600" height="600"></canvas>
<div>
    <label for="zoomSlider">Zoom:</label>
    <input id="zoomSlider" type="range" min="1" max="10" step="0.1" value="5">
</div>
<button id="toggleShader">Toggle Shader</button>
<script src="script.js"></script>
</body>
</html>
